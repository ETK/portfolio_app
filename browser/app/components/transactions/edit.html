<h3>Edit a Transaction</h3>
<hr>
<form name="editTransactionForm" ng-submit="editTransaction(transaction.id)">

  <div class="form-group row">
    <label for="account_name" class="col-sm-2 control-label">Account Name</label>
    <div class="col-sm-10">
      <input name="account_name" ng-model="newTransaction.account_name" type="text" class="form-control" ng-value="transaction.account.account_name"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="trade_date" class="col-sm-2 control-label">Trade Date</label>
    <div class="col-sm-10">
      <input name="trade_date" ng-model="newTransaction.trade_date" type="date" class="form-control" ng-value="{{ transaction.trade_date | date: 'yyyy-MM-dd' }}"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="ticker" class="col-sm-2 control-label">Ticker</label>
    <div class="col-sm-10">
      <input name="ticker" ng-model="newTransaction.ticker" type="text" class="form-control" ng-value="transaction.ticker"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="type" class="col-sm-2 control-label">Txn Type</label>
    <div class="col-sm-10">
      <input name="type" ng-model="newTransaction.type" type="text" class="form-control" ng-value="transaction.type"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="num_shares" class="col-sm-2 control-label">Number of Shares</label>
    <div class="col-sm-10">
      <input name="num_shares" ng-model="newTransaction.num_shares" type="text" class="form-control" ng-value="transaction.num_shares"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="trade_px" class="col-sm-2 control-label">Trade Price</label>
    <div class="col-sm-10">
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input name="trade_px" ng-model="newTransaction.trade_px" type="text" class="form-control" ng-value="transaction.trade_px"/>
        <div class="input-group-addon">per share</div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="gross_amt" class="col-sm-2 control-label">Gross Amount</label>
    <div class="col-sm-10">
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input name="gross_amt" ng-model="newTransaction.gross_amt" type="text" class="form-control" ng-value="transaction.gross_amt"/>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="commission" class="col-sm-2 control-label">Commission</label>
    <div class="col-sm-10">
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input name="commission" ng-model="newTransaction.commission" type="text" class="form-control" ng-value="transaction.commission"/>
      </div>
    </div>
  </div>

    <div class="form-group row">
      <label for="total_amt" class="col-sm-2 control-label">Total Amount</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input name="total_amt" ng-model="newTransaction.total_amt" type="text" class="form-control" ng-value="transaction.total_amt"/>
        </div>
      </div>
    </div>

  <div class="form-group row">
    <label for="notes" class="col-sm-2 control-label">Notes</label>
    <div class="col-sm-10">
      <textarea name="notes" ng-model="newTransaction.notes" class="form-control" rows=2 ng-value="transaction.notes"></textarea>
    </div>
  </div>

  <div class="row col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>

</form>
