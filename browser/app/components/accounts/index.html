<h3>Accounts</h3>
<hr>
<table class="table table-striped table-hover">

  <thead>
    <tr>
      <th>Acct Nm</th>
      <th>Brkr</th>
      <th>Grp</th>
      <th>Ownr</th>
      <th>Category</th>
    </tr>
  </thead>

  <tbody>
  <tr ng-repeat="account in accounts">
    <th scope="row"><a ui-sref="account({ accountId: account.id })">{{ account.account_name }}</a></th>
    <td>{{ account.broker_name }}</td>
    <td>{{ account.group_name }}</td>
    <td>{{ account.owner_name }}</td>
    <td>{{ account.category }}</td>
  </tr>
  </tbody>

</table>

<a href="/accounts/new" class="btn btn-success">new</a>
