<h3>Edit a Ticker</h3>
<hr>
<form name="editTickerForm" ng-submit="editTicker(ticker.ticker)">

  <div class="form-group row">
    <label for="ticker" class="col-sm-2 control-label">Ticker</label>
    <div class="col-sm-10">
      <input name="ticker" ng-model="newTicker.ticker" type="text" class="form-control" ng-value="ticker.ticker"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="long_name" class="col-sm-2 control-label">Ticker Name</label>
    <div class="col-sm-10">
      <input name="long_name" ng-model="newTicker.long_name" type="text" class="form-control" ng-value="ticker.long_name"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="category_1" class="col-sm-2 control-label">Category 1</label>
    <div class="col-sm-10">
      <input name="category_1" ng-model="newTicker.category_1" type="text" class="form-control" ng-value="ticker.category_1"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="category_2" class="col-sm-2 control-label">Category 2</label>
    <div class="col-sm-10">
      <input name="category_2" ng-model="newTicker.category_2" type="text" class="form-control" ng-value="ticker.category_2"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="category_3" class="col-sm-2 control-label">Category 3</label>
    <div class="col-sm-10">
      <input name="category_3" ng-model="newTicker.category_3" type="text" class="form-control" ng-value="ticker.category_3"/>
    </div>
  </div>

  <div class="row col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>

</form>
