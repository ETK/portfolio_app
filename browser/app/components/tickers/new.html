<h3>Add a Ticker</h3>
<hr>
<form name="createTickerForm" ng-submit="createTicker()">

  <div class="form-group row">
    <label for="ticker" class="col-sm-2 control-label">Ticker</label>
    <div class="col-sm-10">
      <input name="ticker" ng-model="newTicker.ticker" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="long_name" class="col-sm-2 control-label">Ticker Name</label>
    <div class="col-sm-10">
      <input name="long_name" ng-model="newTicker.long_name" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="category_1" class="col-sm-2 control-label">Category 1</label>
    <div class="col-sm-10">
      <select name="category_1" ng-model="newTicker.category_1" class="form-control">
        <option selected></option>
        <option>Stocks</option>
        <option>Bonds</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="category_2" class="col-sm-2 control-label">Category 2</label>
    <div class="col-sm-10">
      <select name="category_2" ng-model="newTicker.category_2" class="form-control">
        <option selected></option>
        <option>Stock</option>
        <option>Stock Fund</option>
        <option>Bond Fund</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="category_3" class="col-sm-2 control-label">Category 3</label>
    <div class="col-sm-10">
      <select name="category_3" ng-model="newTicker.category_3" class="form-control">
        <option selected></option>
        <option>Single Stock</option>
        <option>Single Sector</option>
        <option>Broad Index</option>
        <option>Non-US Developed Markets</option>
        <option>Emerging Markets</option>
        <option>High Risk Bonds</option>
        <option>Medium Risk Bonds</option>
        <option>Low Risk Bonds</option>
      </select>
    </div>
  </div>

  <div class="row col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>

</form>
